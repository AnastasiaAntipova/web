<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <h1>Registration form</h1>
    <form>
        <div class="form-input">
            <label for="name-input"> Enter your name</label>
            <input type="text" id="name-input" placeholder="Name"/>
        </div>
        <div class="form-input">
            <label for="email-input"> Enter email</label>
            <input type="email" id="email-input" placeholder="Email"/>
        </div>
        <div class="form-input">
            <label for="password-input"> Create password</label>
            <input type="password" id="password-input" placeholder="Password"/>
        </div>

        <div class="radio-input">
            <p>Select your role:</p>
            <div>
                <input type="radio" id="Choice1" name="role" value="student" />
                <label for="Choice1">Student</label>
            </div>
            <div>
                <input type="radio" id="Choice2" name="role" value="teacher" />
                <label for="Choice2">Teacher</label>
            </div>
            <div>
                <input type="radio" id="Choice3" name="role" value="parent" />
                <label for="Choice3">Parent</label>
            </div>
        </div>
        <input type="submit" value="Submit form"/>
    </form>
</div>
</body>

</html>
